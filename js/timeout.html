<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TimeOut</title>
</head>
<body>
<button onclick="startCount()">Start count</button>
<input type="text" id="display_time">
<button onclick="stopCount()">Stop count</button>
<p>Click Start count to start timer, Stop count to pause. This counts seconds only.</p>
<script>
	var c = 0, t, timer_is_on = 0;
	function timedCount() {
		document.getElementById("display_time").value = c;
		c += 1;
		t = setTimeout(function() { timedCount() }, 1000);
	}
	function startCount() {
		if(!timer_is_on) {
			timer_is_on = 1;
			timedCount();
		}
	}
	function stopCount() {
		clearTimeout(t);
		timer_is_on = 0;
	}
</script>
	
</body>
</html>
